<!DOCTYPE html>
<html lang="en-au">
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>

    <script src="https://npmcdn.com/webrtc-adapter@1.4.0/out/adapter.js"></script>

    <video muted autoplay></video>

    <a-scene class="scene" physics="debug: true">

      <a-grid static-body></a-grid>

      <a-sphere click-drag dynamic-body="mass: 20" id="monster-ball" position="0 1 -2" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-box dynamic-body position="0 3 -2" width="0.5" height="0.5" depth="0.5" color="#EF2D5E"></a-box>

      <a-camera position="0 1.8 0"></a-camera>
    </a-scene>

    <script src="js/index.js"></script>
  </body>
</html>
