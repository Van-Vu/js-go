<!DOCTYPE html>
<html lang="en-au">
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="js/index.js"></script>
  </head>
  <body>

    <script src="https://npmcdn.com/webrtc-adapter@1.4.0/out/adapter.js"></script>

    <video muted autoplay></video>

    <a-scene class="scene">

      <a-sphere
        id="monster-ball"
        position="0 0 0"
        radius="0.5"
        color="#EF2D5E"
      />

      <a-box
        position="0 1 0"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="#EF2D5E"
      />

      <a-entity position="0 0 3">
        <a-entity
          camera
          keyboard-controls="mode: fps"
          universal-controls="movementEnabled: false; rotationControls: hmd"
        />
      </a-entity>

    </a-scene>
  </body>
</html>
